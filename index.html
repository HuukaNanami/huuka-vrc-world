<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRChat Worlds</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen bg-gray-100">
  <div id="app"></div>

  <script type="text/babel">
    const worlds = [
      {
        id: 1,
        name: "Nature Valley",
        description: "美しい自然が広がる癒しのワールド",
        link: "vrchat://launch?worldId=wrld_123",
        mainImage: "/placeholder.svg?height=400&width=600",
        tags: ["自然", "癒し", "写真撮影"],
        size: "Large",
        rating: 5,
      },
      // 他のデータを追加できます...
    ];

    function App() {
      return (
        <div className="container mx-auto p-4">
          <h1 className="text-2xl font-bold mb-4">VRChat Worlds</h1>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {worlds.map(world => (
              <div key={world.id} className="bg-white p-4 rounded shadow">
                <img src={world.mainImage} alt={world.name} className="w-full h-48 object-cover rounded" />
                <h2 className="text-xl font-semibold mt-2">{world.name}</h2>
                <p className="text-gray-700">{world.description}</p>
                <a href={world.link} className="text-blue-500 hover:underline">Visit World</a>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
